<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div class="div-top">
            <h1>Eventos</h1>
            <h2>Lista de Eventos</h2>
        </div>

        <div th:each="evento : ${eventos}">
            <p><span th:text="${evento.nome}"></span></p>
            <p><span th:text="${evento.local}"></span></p>
            <p><span th:text="${evento.data}"></span></p>
            <p><span th:text="${evento.horario}"></span></p>
        </div>
</body>
</html>
